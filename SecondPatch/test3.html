<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Shader Example with Subtle Noise Distortion</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.Camera();
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a plane geometry to apply the shader
        const geometry = new THREE.PlaneBufferGeometry(2, 2);

        // Uniforms
        const uniforms = {
            iTime: { value: 0.0 },
            iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            iMouse: { value: new THREE.Vector2(0.5, 0.5) }
        };

        // Shader material
        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: `
                void main() {
                    gl_Position = vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float iTime;
                uniform vec2 iResolution;
                uniform vec2 iMouse;

                float random(float x) {
                    return fract(sin(x) * 10000.);
                }

                float noise(vec2 p) {
                    return random(p.x + p.y * 10000.);
                }

                vec2 sw(vec2 p) { return vec2(floor(p.x), floor(p.y)); }
                vec2 se(vec2 p) { return vec2(ceil(p.x), floor(p.y)); }
                vec2 nw(vec2 p) { return vec2(floor(p.x), ceil(p.y)); }
                vec2 ne(vec2 p) { return vec2(ceil(p.x), ceil(p.y)); }

                float smoothNoise(vec2 p) {
                    vec2 interp = smoothstep(0., 1., fract(p));
                    float s = mix(noise(sw(p)), noise(se(p)), interp.x);
                    float n = mix(noise(nw(p)), noise(ne(p)), interp.x);
                    return mix(s, n, interp.y);
                }

                float fractalNoise(vec2 p) {
                    float x = 0.;
                    x += smoothNoise(p      );
                    x += smoothNoise(p * 2. ) / 2.;
                    x += smoothNoise(p * 4. ) / 4.;
                    x += smoothNoise(p * 8. ) / 8.;
                    x += smoothNoise(p * 16.) / 16.;
                    x /= 1. + 1./2. + 1./4. + 1./8. + 1./16.;
                    return x;
                }

                float movingNoise(vec2 p) {
                    float x = fractalNoise(p + iTime);
                    float y = fractalNoise(p - iTime);
                    return fractalNoise(p + vec2(x, y));   
                }

                float nestedNoise(vec2 p) {
                    float x = movingNoise(p);
                    float y = movingNoise(p + 100.);
                    return movingNoise(p + vec2(x, y));
                }

                void mainImage( out vec4 fragColor, in vec2 fragCoord ) {
                    vec2 uv = fragCoord.xy / iResolution.xy;

                    // Apply subtle distortion based on mouse movement
                    vec2 mouseDistortion = vec2(iMouse.x * 2.0 - 1.0, iMouse.y * 2.0 - 1.0);
                    uv += 0.02 * mouseDistortion * sin(uv.yx * 10.0 + iTime);

                    float n = nestedNoise(uv * 6.);
                    fragColor = vec4(mix(vec3(.4, .6, 1.), vec3(.1, .2, 1.), n), 1.);
                }

                void main() {
                    mainImage(gl_FragColor, gl_FragCoord.xy);
                }
            `
        });

        // Create a mesh with the geometry and shader material, then add it to the scene
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Resize handler
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.iResolution.value.set(window.innerWidth, window.innerHeight);
        });

        // Mouse movement handler
        document.addEventListener('mousemove', function(event) {
            uniforms.iMouse.value.x = event.clientX / window.innerWidth;
            uniforms.iMouse.value.y = 1.0 - event.clientY / window.innerHeight;
        });

        // Animation loop
        function animate() {
            uniforms.iTime.value += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
