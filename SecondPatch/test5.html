<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Layer Noise Shader with Mouse-Controlled Hue</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.Camera();
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a plane geometry to apply the shader
        const geometry = new THREE.PlaneBufferGeometry(2, 2);

        // Uniforms
        const uniforms = {
            iTime: { value: 0.0 },
            iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
            iMouse: { value: new THREE.Vector2(0.5, 0.5) }
        };

        // Shader material
        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: `
                void main() {
                    gl_Position = vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float iTime;
                uniform vec2 iResolution;
                uniform vec2 iMouse;

                float random(float x) {
                    return fract(sin(x) * 10000.);
                }

                float noise(vec2 p) {
                    return random(p.x + p.y * 10000.);
                }

                vec2 sw(vec2 p) { return vec2(floor(p.x), floor(p.y)); }
                vec2 se(vec2 p) { return vec2(ceil(p.x), floor(p.y)); }
                vec2 nw(vec2 p) { return vec2(floor(p.x), ceil(p.y)); }
                vec2 ne(vec2 p) { return vec2(ceil(p.x), ceil(p.y)); }

                float smoothNoise(vec2 p) {
                    vec2 interp = smoothstep(0., 1., fract(p));
                    float s = mix(noise(sw(p)), noise(se(p)), interp.x);
                    float n = mix(noise(nw(p)), noise(ne(p)), interp.x);
                    return mix(s, n, interp.y);
                }

                float fractalNoise(vec2 p) {
                    float x = 0.;
                    x += smoothNoise(p      );
                    x += smoothNoise(p * 2. ) / 2.;
                    x += smoothNoise(p * 4. ) / 4.;
                    x += smoothNoise(p * 8. ) / 8.;
                    x += smoothNoise(p * 16.) / 16.;
                    x /= 1. + 1./2. + 1./4. + 1./8. + 1./16.;
                    return x;
                }

                float movingNoise(vec2 p) {
                    float x = fractalNoise(p + iTime);
                    float y = fractalNoise(p - iTime);
                    return fractalNoise(p + vec2(x, y));   
                }

                vec3 hsl2rgb(float h, float s, float l) {
                    float c = (1.0 - abs(2.0 * l - 1.0)) * s;
                    float x = c * (1.0 - abs(mod(h * 6.0, 2.0) - 1.0));
                    float m = l - 0.5 * c;
                    vec3 rgb;

                    if(h < 1.0/6.0) {
                        rgb = vec3(c, x, 0.0);
                    } else if(h < 2.0/6.0) {
                        rgb = vec3(x, c, 0.0);
                    } else if(h < 3.0/6.0) {
                        rgb = vec3(0.0, c, x);
                    } else if(h < 4.0/6.0) {
                        rgb = vec3(0.0, x, c);
                    } else if(h < 5.0/6.0) {
                        rgb = vec3(x, 0.0, c);
                    } else {
                        rgb = vec3(c, 0.0, x);
                    }

                    return rgb + vec3(m);
                }

                void mainImage( out vec4 fragColor, in vec2 fragCoord ) {
                    vec2 uv = fragCoord.xy / iResolution.xy;

                    // First layer
                    float layer1 = movingNoise(uv * 6.0);
                    float hue1 = iMouse.x; // Hue based on horizontal mouse position
                    vec3 color1 = hsl2rgb(hue1, 0.6, 0.5);
                    float opacity1 = 0.7;

                    // Second layer
                    float layer2 = movingNoise(uv * 12.0 + 5.0);
                    float hue2 = iMouse.y; // Hue based on vertical mouse position
                    vec3 color2 = hsl2rgb(hue2, 0.6, 0.5);
                    float opacity2 = 0.5;

                    // Combine the layers
                    vec3 color = mix(color1, color2, layer2) * layer1;
                    float opacity = mix(opacity1, opacity2, layer2);

                    fragColor = vec4(color, opacity);
                }

                void main() {
                    mainImage(gl_FragColor, gl_FragCoord.xy);
                }
            `
        });

        // Create a mesh with the geometry and shader material, then add it to the scene
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Resize handler
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.iResolution.value.set(window.innerWidth, window.innerHeight);
        });

        // Mouse movement handler
        document.addEventListener('mousemove', function(event) {
            uniforms.iMouse.value.x = event.clientX / window.innerWidth;
            uniforms.iMouse.value.y = 1.0 - event.clientY / window.innerHeight;
        });

        // Animation loop
        function animate() {
            uniforms.iTime.value += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
