<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Project</title>
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>
    <div id="root"></div>
    <canvas id="canvas"></canvas>
    <div id="temporary-controls-tuning">
      <!-- Osc 1 -->
      <div>
        <div style="line-height: 300%">Osc 1</div>
        <div class="ib">
          <label for="osc1_level">Output Level</label><br />
          <input
            id="osc1_level"
            type="range"
            min="0"
            max="100"
            step="1"
            value="100"
          />
        </div>
        <div class="ib">
          <label for="osc1_coarse">Coarse Tune</label><br />
          <input
            id="osc1_coarse"
            type="range"
            min="-2"
            max="2"
            step="1"
            value="0"
          />
        </div>
        <div class="ib">
          <label for="osc1_fine">Fine Tune</label><br />
          <input
            id="osc1_fine"
            type="range"
            min="-20"
            max="20"
            step="1"
            value="0"
          />
        </div>
        <div class="ib">
          <label for="range-1-vibrato-depth">Vibrato Depth</label><br />
          <input
            id="range-1-vibrato-depth"
            type="range"
            min="0"
            max="100"
            step="1"
            value="0"
          />
        </div>
        <div class="ib">
          <label for="range-1-vibrato-speed">Vibrato Speed</label><br />
          <input
            id="range-1-vibrato-speed"
            type="range"
            min="0"
            max="100"
            step="1"
            value="0"
          />
        </div>
        <div class="ib" style="width: 74px">
          <label class="block" style="text-align: left">
            <input type="radio" name="fm" value="0" checked />
            No FM
          </label>

          <label class="block" style="text-align: left">
            <input type="radio" name="fm" value="1" />
            1 → 2
          </label>

          <label class="block" style="text-align: left">
            <input type="radio" name="fm" value="2" />
            2 → 1
          </label>
        </div>
        <div class="ib">
          <label for="range-fm-depth">FM Depth</label><br />
          <input
            id="range-fm-depth"
            type="range"
            min="0"
            max="100"
            step="1"
            value="50"
          />
        </div>
      </div>
      <!-- Osc 2-->
      <div>
        <div style="line-height: 300%; margin-top: 16px">Osc 2</div>
        <div class="ib">
          <label for="osc2_level">Output Level</label><br />
          <input
            id="osc2_level"
            type="range"
            min="0"
            max="100"
            step="1"
            value="100"
          />
        </div>
        <div class="ib">
          <label for="osc2_coarse">Coarse Tune</label><br />
          <input
            id="osc2_coarse"
            type="range"
            min="-2"
            max="2"
            step="1"
            value="0"
          />
        </div>
        <div class="ib">
          <label for="osc2_fine">Fine Tune</label><br />
          <input
            id="osc2_fine"
            type="range"
            min="-20"
            max="20"
            step="1"
            value="0"
          />
        </div>
        <div class="ib">
          <label for="range-2-vibrato-depth">Vibrato Depth</label><br />
          <input
            id="range-2-vibrato-depth"
            type="range"
            min="0"
            max="100"
            step="1"
            value="0"
          />
        </div>
        <div class="ib">
          <label for="range-2-vibrato-speed">Vibrato Speed</label><br />
          <input
            id="range-2-vibrato-speed"
            type="range"
            min="0"
            max="100"
            step="1"
            value="0"
          />
        </div>
      </div>
    </div>
  </body>
</html>
